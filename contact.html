  <body>
    <header>
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="TheKingdomsRoyalAssets.html">Royal Assets</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </header>

    <section id="contact">
      <h3>Contact the Royal Kingdom</h3>
      <form
        id="contactForm"
        action="javascript:alert('Thank you for submitting your message. The Royal Family will respond shortly.');"
      >
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" placeholder="Jason" /><br />
        <label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Jason@toisondor.com"
        /><br />
        <label for="message">Message</label><br />
        <textarea id="message" name="message"></textarea>
        <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </section>

    <!-- Connect the Javascript file -->
    <script src="script.js"></script>
  </body>
